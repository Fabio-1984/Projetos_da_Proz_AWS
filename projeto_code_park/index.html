<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lugares Turísticos na Europa</title>
</head>

<body>
    <div class="container">
    <header>
        <h1>Lugares Turísticos na Europa</h1>
    </header>

    <main>
        <section>
            <figure>
                <img src="./image/lisboa_portugal.jpg" alt="Lisboa" width="250" height="250">

                <figcaption>
                    Ponto turistico em Lisboa Portugal<br><br>

                    A Torre de Belém, antigamente Torre de São Vicente a Par de Belém, oficialmente Torre de São
                    Vicente, é uma fortificação localizada na freguesia de Belém, concelho e distrito de Lisboa, em
                    Portugal. Na margem direita do rio Tejo, onde existiu outrora a praia de Belém, era primitivamente
                    cercada pelas águas em todo o seu perímetro. Ao longo dos séculos foi envolvida pela praia, até se
                    incorporar hoje a terra firme.

                </figcaption>
            </figure>


        </section>


        <section>
            <figure>
                <img src="./image/coliseu_roma.jpg" alt="Roma" width="250" height="250">

                <figcaption>
                    Ponto turistico de Roma <br><br>

                    Coliseu (em italiano: Colosseo), também conhecido como Anfiteatro Flaviano (em latim: Amphitheatrum
                    Flavium; em italiano: Anfiteatro Flavio), é um anfiteatro oval localizado no centro da cidade de
                    Roma,
                    capital da Itália. Construído com tijolos revestidos de argamassa e areia, e originalmente cobertos
                    com
                    travertino é o maior anfiteatro já construído e está situado a leste do Fórum Romano.
                </figcaption>
            </figure>


        </section>

        <section>
            <figure>
                <img src="./image/torre_eiffel.jpg" alt="França" width="250" height="250">

                <figcaption>
                    Ponto turistico na França/ Paris <br> <br>

                    Torre Eiffel (em francês: Tour Eiffel, /tuʀ ɛfɛl/) é uma torre de treliça de ferro forjado no Champ
                    de
                    Mars, em Paris, França. Tem o nome do engenheiro Gustave Eiffel, cuja empresa projetou e construiu a
                    torre.

                    Localmente apelidada de "Dama de Ferro" (em francês: La dame de fer), foi construída de 1887 a 1889
                    como
                    a peça central da Exposição Universal de 1889 e foi inicialmente criticada por alguns dos principais
                    artistas e intelectuais franceses por seu design, mas tornou-se um ícone cultural global da França e
                    uma
                    das estruturas mais reconhecidas do mundo.
                </figcaption>
            </figure>


        </section>
    </main>
</div>

</body>

</html>
