<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>
     <form action="">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Digite o seu nome"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Digite o seu email"><br>

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone" placeholder="Digite o seu telefone"><br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" placeholder="Digite uma senha"><br>


        <label for="enviar"> </label>
        <input type="button" id="enviar" value="Enviar">








     </form>
    
</body>
</html>
